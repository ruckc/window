<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/skeleton-carousel/skeleton-carousel.html">

<dom-module id="window-app">
  <template>
    <style>
      :host {
        display: block;
        color: #FFF);
        font-family: 'Roboto', 'Noto', sans-serif;
        width: 100%;
        background: black;
        background-size: cover;
        box-sizing: border-box;
        height: 100vh;
      }

      skeleton-carousel {
        height: 100vh;
      }

      skeleton-carousel div.slide {
        height: 100vh;
      }

      skeleton-carousel div.label {
        text-align: center;
        position: absolute;
        top: 10px;
        left: 0;
        right: 0;
        z-index: 10;
        font-size: 20pt;
        mix-blend-mode: overlay;
      }

      skeleton-carousel iron-image {
        height: 100vh;
        z-index: 0;
        --iron-image-width: 100%;
      }
    </style>
    <skeleton-carousel dots loop auto duration="6000">
      <template is="dom-repeat" items="[[images]]">
        <div class="slide">
          <div class="label">[[item.label]]</div>
          <iron-image
            src="[[item.src]]"
          ></iron-image>
        </div>
      </template>
    </skeleton-carousel>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WindowApp extends Polymer.Element {
      static get is() {
        return 'window-app';
      }

      static get properties() {
        return {
          images: {
            type: Array,
            value: [
              {
                label: 'Tidewater Marina, Havre de Grace, MD',
                src: 'http://wwc.instacam.com/instacamimg/HVRDG/HVRDG_l.jpg'
              },
              {
                label: 'Northwest of Seattle, WA',
                src: 'https://icons.wunderground.com//webcamramdisk/c/a/CasaGuemes/2/current.jpg'
              },
              {
                label: 'Surf City, NJ',
                src: 'https://icons.wunderground.com//webcamramdisk/s/e/SeagullsByTheSea/1/current.jpg'
              }
            ]
          }
        };
      }
    }

    window.customElements.define(WindowApp.is, WindowApp);
  </script>
</dom-module>
